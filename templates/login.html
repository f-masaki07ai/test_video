{% extends "_layout.html" %}

<!-- title -->
{% block title %}
Login - {{ super() }}
{% endblock %}

<!-- head -->
{% block head %}

{% endblock %}

<!-- body -->
{% block body %}
<div id="container">

    <h1>Login</h1>

    {% if error == "1" %}
    <span style="color: red;">The login attempt failed. Either the ID or Password is invalid.</span>
    {% endif %}

    <form action="" method="post">

        <p>ID</p>
        <input type="text" name="tatsuki_apps_id" required>

        <p>Password</p>
        <input type="password" name="tatsuki_apps_password" required>

        <p></p>
        <input type="submit" value="Login">

    </form>


</div>


{% endblock %}
